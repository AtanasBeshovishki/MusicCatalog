<div class="jumbotron" style="padding: 20px;">
    <div class="container">
        <form class="editSong">
            <div class="form-group row">
                <h3 class="titleCreate">Edit Song</h3>
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Title" value="{{title}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" placeholder="Description" value="{{description}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="file" class="col-sm-2 col-form-label">File</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="file" placeholder="File" value="{{file}}">
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="button" class="btn btn-primary" id="cancel-button">Cancel</button>
                    <button type="button" class="btn btn-primary" id="edit-song-button">Save</button>
                </div>
            </div>
        </form>
    </div>

</div>
